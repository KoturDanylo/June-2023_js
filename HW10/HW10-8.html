<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="count">100грн</div>
<script>
  let count= +localStorage.getItem(`count`) || 10
  let lastRefreshTime=localStorage.getItem(`lastRefresh`)

  let countDiv=document.getElementById(`count`)
  let currenTime= new Date().getTime()

  if(currenTime- lastRefreshTime>100){
    count+=10
    localStorage.setItem(`count`, count.toString())
  }
  countDiv.innerText=`${count}грн`
  localStorage.setItem(`lastRefresh`, currenTime.toString())
</script>

</body>
</html>
