<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Деталі користувача</h1>
<ul id="user-details"></ul>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    if (userId) {
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then((response) => response.json())
            .then((user) => {
                let ul = document.getElementById('user-details');
                let li = document.createElement('li');
                li.innerHTML = `<b>User ID:</b> ${user.id}<br>
                        <b>Name:</b> ${user.name}<br>
                        <b>Username:</b> ${user.username}<br>
                        <b>Email:</b> ${user.email}<br>
                        <b>Address:</b><br>
                           Street:${user.address.street}<br>
                           Suite:${user.address.suite}<br>
                           City:${user.address.city}<br>
                           Zipcode:${user.address.zipcode}<br>
                           <b>Geo:</b><br>
                           lat:${user.address.geo.lat}<br>
                           lng:${user.address.geo.lng}<br>
                        <b>Phone:</b> ${user.phone}<br>
                        <b>Website:</b> ${user.website}<br>
                        <b>Company:</b> <br>
                            Name:${user.company.name}<br>
                            CatchPhrase:${user.company.catchPhrase}<br>
                            Bs:${user.company.bs}<br>`;
                ul.appendChild(li);
            })
            .catch((error) => {
                console.error("Error fetching user details:", error);
            });
    }
</script>
</body>
</html>
