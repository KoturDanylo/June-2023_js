<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Деталі користувача</h1>
<ul id="user-details"></ul>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    if (userId) {
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then((response) => response.json())
            .then((user) => {
                let ul = document.getElementById('user-details');
                let li = document.createElement('li');
                li.innerHTML = `<b>User ID:</b> ${user.id}<br>
                        <b>Name:</b> ${user.name}<br>
                        <b>Username:</b> ${user.username}<br>
                        <b>Email:</b> ${user.email}<br>
                        <b>Street:</b> ${user.address.street}<br>
                        <b>Phone:</b> ${user.phone}<br>
                        <b>Website:</b> ${user.website}<br>
                        <b>Company Name:</b> ${user.company.name}`;
                ul.appendChild(li);
            })
            .catch((error) => {
                console.error("Error fetching user details:", error);
            });
    }
</script>
</body>
</html>
