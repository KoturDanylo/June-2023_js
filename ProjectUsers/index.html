<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>User list</h1>
<div id="user-list" class="user-list"></div>
<script>
  let userList = document.getElementById(`user-list`)

  fetch(`https://jsonplaceholder.typicode.com/users`)
  .then(value => value.json())
  .then(users =>{
    for (const user of users){
      let userBlock = document.createElement(`div`);
      userBlock.classList.add(`user-block`);

      let userName  = document.createElement(`p`)
      userName.innerText = `${user.id}- ${user.name}`;

      let userDetailsLink = document.createElement(`a`)
      userDetailsLink.href = `user-details.html?id=${user.id}`;
      userDetailsLink.innerText= `User Details`

      userBlock.append(userName,userDetailsLink)
      userList.appendChild(userBlock)
    }
  })
</script>

</body>
</html>
